---
apiVersion: batch/v1
kind: Job
metadata:
  name: training-gaf-meta
#  namespace: registry
spec:
  template:
    spec:
      nodeSelector:
        gpu: "true"
      volumes:
        - name: data-vol
          persistentVolumeClaim:
            claimName: gaf-data-pvc
      containers:
      - name: gaf-test-job
        image: image-registry:5000/gaf-meta-learner
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: data-vol
          mountPath: "/app/train"
      restartPolicy: Never
      imagePullSecrets:
      - name: image-registry-secret
  backoffLimit: 4
